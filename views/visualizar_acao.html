<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>ExtWeb</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
            crossorigin="anonymous">
            
    </head>

    <body onload="carregarAcao()">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">ExtWeb</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-brand">
                            <a class="nav-link" href="lista_projetos.html">Lista de Ações
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>

        <!-- Conteúdo da página -->
        <div class="container">
            <div class="row">

                <!-- Conteúdo dos posts -->
                <div class="col-lg-12">

                    <!-- Titulo -->
                    <h1 class="mt-4" id="titulo"></h1>
                    <p class="mt-4" id="tipo_acao"></p>
                    <p class="mt-4" id="area_principal"></p>
                    <hr>

                    <!-- Imagens no Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide w-80" data-ride="carousel">
                        <ol class="carousel-indicators" id="slideList">
                        </ol>
                        <div class="carousel-inner" id="carrossel">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <hr>

                    <!-- Informações Gerais -->
                    <div id="div_informacoes_gerais">
                        <h2>Informações gerais</h2>
                        <ul id ="informacoes_gerais">
                        </ul>
                    </div>
                    <hr>

                    <!-- Descricao -->
                    <div id="div_resumo">
                        <h2>Resumo</h2>
                        <p id="resumo" style="text-align: justify;"></p>
                    </div>
                    <hr>

                    <!-- Público Alvo -->
                    <div id="div_publico_alvo">
                        <h2>Público Alvo</h2>
                        <ul id="list_publico_alvo">
                        </ul>
                    </div>
                    <hr>

                    <!-- Localização -->
                    <div id="div_localizacao">
                        <h2>Localização</h2>
                        <ul id="list_localizacao">
                            <li id="espaco_localizacao"></li>
                            <li id="cidade_estado"></li>
                        </ul>
                    </div>
                    <hr>

                    <!-- Informações de Inscrição -->
                    <div id="div_inscricao">
                        <h2>Inscrição</h2>
                        <ul id="list_inscricao">
                            <li id="periodo_inscricao"></li>
                            <li id="vagas_disponiveis"></li>
                            <!-- <li id="link_inscricao"></li> -->
                        </ul>
                    </div>
                    <hr>

                    <!-- Cronograma -->
                    <div id="programacao">
                        <h2>Programação</h2>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Horário</th>
                                <th scope="col">Atividades</th>
                            </tr>
                            </thead>
                            <tbody id="list_programacao">
                            </tbody>
                        </table>
                    </div>
                    <hr>

                    <!-- Contatos -->
                    <div id="contatos">
                        <h2>Contato</h2>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="">
                <p class="m-0 text-center text-white">Copyright &copy; ExtWeb 2019</p>
            </div>
        </footer>



        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
            crossorigin="anonymous">
        </script>
        <script src="../public/js/acao_dao.js" defer></script>
        <script src="../public/js/detalhes_acao.js" defer></script>
    </body>

</html>
