<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExtWeb</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
    crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ExtWeb</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Início</a></li>
                <li><a href="#">Opções</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="main" class="container-fluid">
    <h3 class="page-header">Cadastrar projeto</h3>
    <form action="index.html">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="campo1">Nome do projeto</label>
                <input type="text" class="form-control" id="campo1" placeholder="Digite o nome">
            </div>

            <div class="form-group col-md-4">
                <label for="campo2">Descrição do projeto</label>
                <input type="text" class="form-control" id="campo2" placeholder="Digite a descrição">
            </div>

            <div class="form-group col-md-5">
                <label for="campo3">Detalhes das incrições</label>
                <input type="text" class="form-control" id="campo3" placeholder="Digite os detalhes">
            </div>
            <div class="form-group col-md-5">
                <label for="campo4">Contato 1</label>
                <input type="text" class="form-control" id="campo4" placeholder="Digite um contato">
            </div>
            <div class="form-group col-md-5">
                <label for="campo5">Contato 2</label>
                <input type="text" class="form-control" id="campo5" placeholder="Digite outro contato">
            </div>
        </div>
        <hr />
        <div id="actions" class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a href="tela_principal.html" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>
</div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
        crossorigin="anonymous">
    </script>
</body>
</html>
